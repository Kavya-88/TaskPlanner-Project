<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Create Task
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="input-group-text">
                <span class="input-text">Name</span>
                <input type="text" aria-label="form-control" class="form-control">
                </div>
                <br>
                <!-- Discription box -->
                  <div class="mb-3 input-group-text">
                    <label for="exampleFormControlTextarea1" class="form-label">Discription</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <br>
                  <!-- Assign to -->
                  <select class="form-select form-select-sm mb-3" aria-label=".form-select-sm example">
                        <option selected>Assigned to:</option>
                        <option value="1">Person 1</option>
                        <option value="2">Person 2 </option>
                        <option value="3">Person 3</option>
                        <option value="3">Person 4</option>
                      </select>
                  
                  <br>
                  <br>
                  <div class="col-md-6">
                    <label for="dueDate" class="form-label" >Due date:</label>
            
                  <input type="date" class="form-control" min=2021-01-01 max=2022-01-01 id="dueDate" name="dueDate" required>
                    
                </div>
                <br>
                <br>
                <!-- Status -->
                <div class="col">
                    <label for="exampleFormControlSelect2"></label>
                  <select class="form-select form-select-sm mb-3" aria-label=".form-select-sm example">
                    <option selected>Status </option>
                    <option value="1">To Do</option>
                    <option value="2">In Progress</option>
                    <option value="3">Review</option>
                    <option value="3">Done</option>
                  </select>        
                  </div>...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Add Task</button>
        </div>
      </div>
    </div>
  </div>
