    <!-- Button trigger modal -->
    <section class="container mt-5">
<button type="button" class="btn button" data-bs-toggle="modal" data-bs-target="#createTaskModal">Create Task</button>

<!-- Modal -->
<div class="modal fade" id="createTaskModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Add a new Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <!-- Name starts here -->
        <form class="container" id="form">
        <div class="row">
          <div class="col-auto">
          
            <label for="myName" class="col-form-label">Task Name</label>
            <span id="errMsg1"> </span>
          </div>
          <div class="col-auto">
            <input type="text" id="myName" class="form-control" aria-describedby="nameHelpInline" name="Name">
           
          </div>
         
          </div>
          
          <!-- Name ends here -->


          <!-- Description starts here -->
          <div class="row g-3 align-items-center mt-3">
            <div class="col-auto">
              

              <label for="description" class="col-form-label">Description</label>
              <span id="errMsg2"> </span>
            </div>
            <div class="col-auto">
              <textarea class="form-control" id="description" rows="3"></textarea>
              
            </div>
            
          </div>
          <!-- Description ends here -->

          <!-- Assign to starts here -->
          

          <label for="assign" class="col-form-label">Assign</label>
          <span id="errMsg3"> </span>
          <select class="form-select mt-3" aria-label="assigned to" id="assign">
            <option value="assignedto">Assigned to</option>
            <option value="kavya">Kavya</option>
            <option value="uma">Uma</option>
            <option value="william">William</option>
          </select>
             
          <!-- Assign to ends here -->

          <!-- Status starts here -->
        

          <label for="status" class="col-form-label">status</label>
          <span id="errMsg5"> </span>
            <select class="form-select mt-3" aria-label="status" id="status">
              <option value="status">Status</option>
              <option value="todo">To Do</option>
              <option value="inprogress">In Progress</option>
              <option value="review">Review</option>
              <option value="done">Done</option>
            </select>
            
            <!-- Status to ends here -->

            <!-- Calendar starts here -->
            <div class="col-md-5 mt-3">
              

              <label for="dueDate" class="form-label" >Due date:</label>
              <span id="errMsg4"> </span>
           <input type="date" id="dueDate" class="form-control" name="dueDate" min="2013-05-21" max="2022-05-01"  required>
           
          </div>
            <!-- Calendar ends here -->
          </form>
      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-secondary" id="close" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" id="savechanges" value ="Valid Name">Save changes</button>
        
      </div>
      
    </div>
  </div>
</div>
