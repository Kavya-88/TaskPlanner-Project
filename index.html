<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Task Planner Page</title>
  </head>
  <body>
    <h1 class="text-center">Task Planner</h1>

    

    <!-- Create button starts here -->
    <section class="container mt-5">
      <button type="button" class="btn btn-success">Success</button>
      <h2 class="mt-5">Task Layout</h2>

    <!-- Modal starts here -->

    <!-- Modal ends here -->    
  </section>
  <!-- Create button ends here -->

    <!-- Column starts here -->
      <section class="container mt-5">
        <div class="row">

          <!-- 1st column starts here -->
          <div class="col">
            <!-- Card starts here -->
            <div class="card" style="width: 20rem;">
              <div class="card-body">
                <h5 class="card-title">Task</h5>
                <p class="card-text"></p>
                <!-- Name starts here -->
                <div class="row g-3 align-items-center">
                  <div class="col-auto">
                    <label for="inputname" class="col-form-label">Name</label>
                  </div>
                  <div class="col-auto">
                    <input type="name" id="inputname" class="form-control" aria-describedby="nameHelpInline">
                  </div>
                  </div>
                  <!-- Name ends here -->

                  <!-- Description starts here -->
                  
                  <div class="mt-3">
                    <div class="col-auto">
                    <label for="FormControlTextarea1" class="form-label">Description</label>
                  </div>
                    <textarea class="form-control" id="FormControlTextarea1" rows="3"></textarea>
                  </div>
                  

                  <!-- Description ends here -->
              </div>
            </div>


            <!-- Card ends here -->
          </div>
          <!-- 1st column ends here -->

          <!-- 2nd column starts here -->
          <div class="col">
            Column
          </div>
          <!-- 2nd column ends here -->

          <!-- 3rd column starts here -->
          <div class="col">
            Column
          </div>
          <!-- 3rd column ends here -->

          <!-- 4th column starts here -->
          <div class="col">
            Column
          </div>
          <!-- 4th column ends here -->

          <!-- 5th column starts here -->
          <div class="col">
            Column
          </div>
          <!-- 5th column ends here -->
        </div>
      </section>


    <!-- Column ends here -->

</html>
