<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Task Planner Page</title>
  </head>
  <body>
    <h1>Task Planner</h1>
<br>
<!--button start here-->
    <button type="button" class="btn btn-outline-success">Create Task</button>
    <!-- Button end here-->
<br>
    <h4>Task Layout</h4>
<br>
    <!-- Column starts here -->
<section class="container">
    <div class="row">
<!-- 1st Column starts here -->

    <div class="col">
<!-- 1st Card starts here-->
      <div class="card" style="width: 20rem;">
  <div class="card-body">
    <h5 class="card-title">Task</h5>
    <!-- Name starts here -->
     <div class="input-group-text">
      <span class="input-text">Name</span>
      <input type="text" aria-label="form-control" class="form-control">
      </div>
    <!-- Name ends here -->
    <br>

      <!-- Discription box starts here -->
        <div class="mb-3 input-group-text">
          <label for="exampleFormControlTextarea1" class="form-label">Discription</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
<!-- Discription box ends here -->

<!-- Assign to starts here-->
        <div class="input-group-text">
          <span class="input-text">Assigned to</span>
          <input type="text" aria-label="form-control" class="form-control">
        </div>
<!-- Assign to ends here-->
        <br>
<!-- Due date starts here -->
        <div class="input-group">
        <form class="row g-2 needs-validation" novalidate></form>
        <div class="input-group-text col-md-6">
          <span class="input-text">Due Date</span>
          <input type="text" aria-label="form-control" class="form-control">
          </div>
<!-- Due date ends here -->
          <br>
<!-- Status starts here -->
<div class="col-md-4">
              <label for="exampleFormControlSelect2"></label>
            <select class="form-select form-select-sm mb-3" aria-label=".form-select-sm example">
              <option selected>Status </option>
              <option value="1">To Do</option>
              <option value="2">In Progress</option>
              <option value="3">Review</option>
              <option value="3">Done</option>
            </select>        
            </div>
<!-- Status ends here -->
<br>
<!-- Edit or Delete starts here-->
            <input type="submit" value="Edit">
           <input type="reset" value="Delete">
<!-- Edit or Delete ends here-->

  </div>
</div>
<!-- 1st Card ends here-->
    </div>

<!-- 1st Column ends here -->
<br>

<!-- 2st Column start here -->
<section class="container">
    <div class="col">
        <div class="card" style="width: 20rem;">
            <div class="card-body">
              <h5 class="card-title">Task</h5>
              <!-- Name starts here -->
               <div class="input-group-text">
                <span class="input-text">Name</span>
                <input type="text" aria-label="form-control" class="form-control">
                </div>
              <!-- Name ends here -->
              <br>
          
                <!-- Discription box starts here -->
                  <div class="mb-3 input-group-text">
                    <label for="exampleFormControlTextarea1" class="form-label">Discription</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
          <!-- Discription box ends here -->
          
          <!-- Assign to starts here-->
                  <div class="input-group-text">
                    <span class="input-text">Assigned to</span>
                    <input type="text" aria-label="form-control" class="form-control">
                  </div>
          <!-- Assign to ends here-->
                  <br>
          <!-- Due date starts here -->
                  <div class="input-group">
                  <form class="row g-2 needs-validation" novalidate></form>
                  <div class="input-group-text col-md-6">
                    <span class="input-text">Due Date</span>
                    <input type="text" aria-label="form-control" class="form-control">
                    </div>
          <!-- Due date ends here -->
                    <br>
          <!-- Status starts here -->
          <div class="col-md-4">
                        <label for="exampleFormControlSelect2"></label>
                      <select class="form-select form-select-sm mb-3" aria-label=".form-select-sm example">
                        <option selected>Status </option>
                        <option value="1">To Do</option>
                        <option value="2">In Progress</option>
                        <option value="3">Review</option>
                        <option value="3">Done</option>
                      </select>        
                      </div>
          <!-- Status ends here -->
          <br>
          <!-- Edit or Delete starts here-->
        <input type="submit" value="Edit">
        <input type="reset" value="Delete">
          <!-- Edit or Delete ends here-->
          
            </div>
          </div>
    </div>
</section>
<!-- 2nd Column ends here -->

<!-- 3rd Column starts here -->
<section class="container">
    <div class="col">
      Column
    </div>
</section>
<!-- 3rd Column ends here -->
  </div>
</section>
<!-- Column ends here -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
